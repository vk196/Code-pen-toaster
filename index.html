<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <!-- Ionicon Icons -->
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="toast__container">
                <div class="bread">
                    <img src="steam-vector-01.png" id="smoke" alt="bread smoke vector graphics">
                    <div class="socials__handle">
                        <div class="social"></div>
                        <div class="social"></div>
                        <div class="social"></div>
                    </div>
                </div>
                <div class="toast__body">
                    <div class="toast__controls">
                        <div class="controls__lines">
                            <span class="left__shape"></span>
                            <span class="left__shape"></span>
                            <span class="left__shape"></span>
                        </div>
                        <div class="toast__indicator">
                            <div class="indicator__lights red"></div>
                            <div class="indicator__lights green"></div>
                        </div>
                    </div>
                </div>
                <div class="handle__wrapper">
                    <div class="toast__handle"></div>
                    <span class="after"></span>
                </div>
                <div class="toast__legs left"></div>
                <div class="toast__legs right"></div>
            </div>
        </div>
    </div>
</body>

</html>
