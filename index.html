<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="toast__container">
                <div class="bread">
                    <img src="steam-vector-01.png" alt="">
                    <span class="bread--line line1"></span>
                    <span class="bread--line"></span>

                    <div class="socials__handle">
                        <div class="social"></div>
                        <div class="social"></div>
                        <div class="social"></div>
                    </div>
                </div>
                <div class="toast__body">
                    <div class="toast__controls">
                        <div class="controls__lines">
                            <span class="left__shape"></span>
                            <span class="left__shape"></span>
                            <span class="left__shape"></span>
                        </div>
                        <div class="toast__indicator">
                            <div class="indicator__lights red"></div>
                            <div class="indicator__lights green"></div>
                        </div>
                    </div>
                </div>
                <div class="handle__wrapper">
                    <div class="toast__handle"></div>
                    <span class="after"></span>
                </div>
                <div class="toast__legs left"></div>
                <div class="toast__legs right"></div>
            </div>
        </div>
    </div>
</body>

</html>
